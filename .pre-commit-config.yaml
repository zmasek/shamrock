repos:
- repo: https://github.com/ambv/black
  rev: stable
  hooks:
  - id: black
    language_version: python3.6
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.1.0
  hooks:
  - id: check-ast
  - id: check-case-conflict
  - id: check-symlinks
  - id: debug-statements
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: mixed-line-ending
